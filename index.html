<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
        <button id="auto-button">Auto</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="tuning" style="display: none;">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <g id="gyro-arm">
                <!-- Rims -->
                <rect x="110" y="70" width="180" height="280" />

                <!-- Wheels -->
                <ellipse cx="130" cy="125" rx="20" ry="40" />
                <ellipse cx="130" cy="225" rx="20" ry="40" />
                <ellipse cx="130" cy="325" rx="20" ry="40" />

                <ellipse cx="300" cy="125" rx="20" ry="40" />
                <ellipse cx="300" cy="225" rx="20" ry="40" />
                <ellipse cx="300" cy="325" rx="20" ry="40" />

                <!-- Inner rim -->
                <rect x="135" y="95" width="160" height="260" />

                <!-- Bumpers (Left, right, front left, front right, back) -->
                <rect x="100" y="90" width="25" height="270" />
                <rect x="305" y="90" width="25" height="270" />
                <rect x="105" y="60" width="70" height="25" />
                <rect x="255" y="60" width="70" height="25" />
                <rect x="105" y="365" width="220" height="25" />

                <!-- Battery -->
                <rect x="140" y="280" width="25" height="50" />

                <!-- Lengthwise bars -->
                <rect x="145" y="105" width="15" height="230" />
                <rect x="270" y="105" width="15" height="230" />

                <!-- Battery Strap -->
                <rect x="138" y="290" width="29" height="30" />

                <!-- RoboRIO -->
                <rect x="180" y="190" width="70" height="70" />
                <text id="gyro-number" x="215" y="240" text-anchor="start">0ยบ</text>

                <!-- PDB -->
                <rect x="190" y="120" width="50" height="80" />
                <circle cx="195" cy="125" r="2" />
                <circle cx="195" cy="130" r="2" />
                <circle cx="195" cy="135" r="2" />
                <circle cx="195" cy="140" r="2" />
                <circle cx="195" cy="145" r="2" />
                <circle cx="195" cy="150" r="2" />
                <circle cx="195" cy="155" r="2" />
                <circle cx="195" cy="160" r="2" />
                <circle cx="195" cy="165" r="2" />
                <circle cx="195" cy="170" r="2" />
                <circle cx="195" cy="175" r="2" />
                <circle cx="195" cy="180" r="2" />
                <circle cx="195" cy="185" r="2" />
                <circle cx="195" cy="190" r="2" />
                <circle cx="195" cy="195" r="2" />

                <circle cx="210" cy="125" r="2" />
                <circle cx="210" cy="130" r="2" />
                <circle cx="210" cy="135" r="2" />
                <circle cx="210" cy="140" r="2" />
                <circle cx="210" cy="145" r="2" />
                <circle cx="210" cy="150" r="2" />
                <circle cx="210" cy="155" r="2" />
                <circle cx="210" cy="160" r="2" />
                <circle cx="210" cy="165" r="2" />
                <circle cx="210" cy="170" r="2" />
                <circle cx="210" cy="175" r="2" />
                <circle cx="210" cy="180" r="2" />
                <circle cx="210" cy="185" r="2" />
                <circle cx="210" cy="190" r="2" />
                <circle cx="210" cy="195" r="2" />

                <circle cx="220" cy="125" r="2" />
                <circle cx="220" cy="130" r="2" />
                <circle cx="220" cy="135" r="2" />
                <circle cx="220" cy="140" r="2" />
                <circle cx="220" cy="145" r="2" />
                <circle cx="220" cy="150" r="2" />
                <circle cx="220" cy="155" r="2" />
                <circle cx="220" cy="160" r="2" />
                <circle cx="220" cy="165" r="2" />
                <circle cx="220" cy="170" r="2" />
                <circle cx="220" cy="175" r="2" />
                <circle cx="220" cy="180" r="2" />
                <circle cx="220" cy="185" r="2" />
                <circle cx="220" cy="190" r="2" />
                <circle cx="220" cy="195" r="2" />

                <circle cx="235" cy="125" r="2" />
                <circle cx="235" cy="130" r="2" />
                <circle cx="235" cy="135" r="2" />
                <circle cx="235" cy="140" r="2" />
                <circle cx="235" cy="145" r="2" />
                <circle cx="235" cy="150" r="2" />
                <circle cx="235" cy="155" r="2" />
                <circle cx="235" cy="160" r="2" />
                <circle cx="235" cy="165" r="2" />
                <circle cx="235" cy="170" r="2" />
                <circle cx="235" cy="175" r="2" />
                <circle cx="235" cy="180" r="2" />
                <circle cx="235" cy="185" r="2" />
                <circle cx="235" cy="190" r="2" />
                <circle cx="235" cy="195" r="2" />

                <!-- Arm hinges -->
                <rect x="135" y="100" width="15" height="30" />
                <rect x="280" y="100" width="15" height="30" />

                <!-- Arm -->
                <rect x="125" y="25" width="180" height="10" />
                <rect x="135" y="15" width="160" height="30" />

                <rect x="130" y="25" width="10" height="90" />
                <rect x="290" y="25" width="10" height="90" />
                <line x1="140" y1="35" x2="285" y2="35" />

                <!-- Winch -->
                <rect x="200" y="260" width="10" height="70" />
                <rect x="210" y="265" width="10" height="70" />
                <rect x="220" y="260" width="10" height="70" />
            </g>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="400" height="450">
            <defs>
                <clipPath id="trim-arm">
                    <rect x="0" y="365" width="200" height="100" />
                </clipPath>
                <clipPath id="trim-arm-arc">
                    <rect x="0" y="270" width="200" height="100" />
                </clipPath>
                <clipPath id="trim-winch">
                    <rect x="200" y="400" width="200" height="300" />
                </clipPath>
            </defs>
            <g id="winch" clip-path="url(#trim-winch)">
                <rect class="back" x="250" y="340" width="70" height="8" />
                <rect class="back" x="250" y="295" width="70" height="8" />
                <rect class="back" x="250" y="250" width="70" height="8" />
                <rect class="back" x="250" y="205" width="70" height="8" />
                <rect class="back" x="275" y="170" width="40" height="8" />
                <rect class="forward" x="250" y="340" width="70" height="8" />
                <rect class="forward" x="250" y="295" width="70" height="8" />
                <rect class="forward" x="250" y="250" width="70" height="8" />
                <rect class="forward" x="250" y="205" width="70" height="8" />
                <rect class="forward" x="250" y="160" width="70" height="8" />
                <rect class="back" x="300" y="145" width="30" height="8" />
            </g>
            <rect x="125" y="360" width="230" height="40" />
            <rect x="135" y="370" width="210" height="40" />

            <!-- Random technical parts -->
            <rect x="150" y="370" width="40" height="30" />
            <!-- Battery + Strap -->
            <rect x="270" y="365" width="50" height="40" />
            <rect x="280" y="360" width="30" height="40" />

            <g id="robot-arm" width="400">
                <ellipse cx="90" cy="375" rx="40" ry="35" class="transparent" clip-path="url(#trim-arm-arc)" />
                <ellipse cx="90" cy="375" rx="37" ry="32" class="transparent" clip-path="url(#trim-arm-arc)" />
                <rect x="55" y="375" width="80" height="10" />
                <circle cx="60" cy="370" r="12" />
                <circle cx="60" cy="370" r="35" clip-path="url(#trim-arm)" />
                <circle cx="60" cy="370" r="25" clip-path="url(#trim-arm)" />
                <rect x="60" y="370" width="25" height="4" style="transform: rotate(15deg);" />
                <rect x="56" y="377" width="25" height="4" style="transform: rotate(45deg);" />
                <rect x="58" y="370" width="4" height="25" />
                <rect x="39" y="377" width="25" height="4" style="transform: rotate(-45deg);" />
                <rect x="35" y="370" width="25" height="4" style="transform: rotate(-15deg);" />
                <circle cx="60" cy="370" r="8" />
            </g>

            <line x1="150" y1="415" x2="230" y2="420" />
            <line x1="230" y1="420" x2="310" y2="415" />

            <!-- Tires -->
            <circle cx="150" cy="410" r="25" />
            <circle cx="230" cy="415" r="25" />
            <circle cx="310" cy="410" r="25" />
            <!-- Hubcaps -->
            <circle cx="150" cy="410" r="15" />
            <circle cx="230" cy="415" r="15" />
            <circle cx="310" cy="410" r="15" />
            <!-- Screws -->
            <circle cx="150" cy="410" r="5" />
            <circle cx="230" cy="415" r="5" />
            <circle cx="310" cy="410" r="5" />

            <circle cx="150" cy="410" r="1" />
            <circle cx="230" cy="415" r="1" />
            <circle cx="310" cy="410" r="1" />

            <rect x="110" y="380" width="250" height="30" />
            <text x="200" y="405" id="team">1418</text>

            <circle id="ball" cx="100" cy="410" r="20" visibility="hidden" />
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No autos found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <p>Theme:</p>
        <div class="select-container">
            <select id="theme-select">
                <option>dark</option>
                <option>light</option>
                <option>red</option>
                <option>blue</option>
                <option>rainbow</option>
            </select>
        </div>
        <div>
            <svg viewBox="0 0 495.25 495.25" fill="white" stroke="none" id="bulb">

                <path d="M305.381,418.769H189.875c-9.188,0-16.627,7.444-16.627,16.625c0,9.183,7.439,16.625,16.627,16.625h22.564v8.053      c0,19.431,15.744,35.179,35.174,35.179c19.438,0,35.186-15.748,35.186-35.179v-8.053h22.584c9.188,0,16.621-7.443,16.621-16.625 C322.002,426.214,314.568,418.769,305.381,418.769z" />

            </svg>
        </div>

        <div>
